language: node_js
node_js:
- '0.12'
sudo: false
cache:
  directories:
  - node_modules
deploy:
  skip_cleanup: true
  provider: script
  script: bash ./deploy.sh
  on:
    branch: master
before_install:
- openssl aes-256-cbc -K $encrypted_95bb0616c610_key -iv $encrypted_95bb0616c610_iv
  -in .dokku-deploy.enc -out .dokku-deploy -d
- export PATH=/usr/local/phantomjs-2.0.0/bin:$PATH
- npm config set spin false
- npm install -g npm@^2
install:
- npm install -g bower
- npm install
- bower install
script:
- ./node_modules/ember-cli/bin/ember build
